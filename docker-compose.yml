services:
  db:
    image: postgres:18
    container_name: db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - '${DB_PORT}:5432'
    volumes:
      - db_data:/var/lib/postgresql
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER}']
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
        NODE_ENV: production
    container_name: app
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      APP_PORT: ${APP_PORT}
      AUTH_SECRET: ${AUTH_SECRET}
      NEXTAUTH_URL: http://localhost:${APP_PORT}
      AUTH_TRUST_HOST: 'true'
    ports:
      - '${APP_PORT}:${APP_PORT}'
    depends_on:
      db:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost:${APP_PORT}/health || exit 1']
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  db_data:
