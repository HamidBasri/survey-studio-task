services:
  db:
    image: postgres:18
    container_name: db_dev
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - '${DB_PORT}:5432'
    volumes:
      - db_data_dev:/var/lib/postgresql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER}']
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    image: oven/bun:1
    container_name: app_dev
    working_dir: /app
    command: sh -c "bun install && bun run dev"
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - '${APP_PORT}:3000'
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      APP_PORT: ${APP_PORT}
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data_dev:
